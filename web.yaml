apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsviewapi
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: opsviewapi
        image: opsviewapi
---
apiVersion: v1
kind: Service
metadata:
  name: opsviewapi-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    bb: web
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 8000
